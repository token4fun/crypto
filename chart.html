<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView Chart Test</title>
  <!-- Make sure you have a stable internet connection for the TradingView script to load. -->
</head>
<body style="margin:0; padding:0;">

  <!-- Container where the chart will appear -->
  <div id="chart-container" style="width: Auto; height: 600px;"></div>

  <!-- TradingView's official script. (Loads the charting library) -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

  <script type="text/javascript">
    new TradingView.widget({
      // Choose a container ID from your HTML
      "container_id": "chart-container",

      // Set the width & height in your CSS or inline.
      // "autosize": true, // Alternatively, uncomment this for automatic sizing.

      "width": "90%",
      "height": 600,

      // Example symbol â€” feel free to change it:
      "symbol": "BINANCE:BTCUSDT",

      // Chart Interval (1D, 30, 60 etc.)
      "interval": "30",

      // Timezone
      "timezone": "Etc/UTC",

      // Light or dark theme:
      "theme": "dark",

      // Allows you to zoom from 1D to 1W to 1M and so on
      "withdateranges": true,

      // Additional options you can tweak:
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "hide_side_toolbar": false,
      "allow_symbol_change": true,

      // Whether users can publish charts to a personal TradingView profile
      "enable_publishing": false,

      // Some helpful ranges: 1M, 3M, 6M, YTD, etc.
      "range": "1H",

      // If you wish to add your own custom CSS, you can do so via CSS or inline styles.
    });
  </script>

</body>
</html>

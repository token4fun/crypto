<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Chart - SFT/Pump</title>
    <script src="https://sherkfun.io/charting_library/charting_library.js" defer></script>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <h1 style="text-align: center;">SFT/Pump Chart</h1>
    <div id="tradingview_chart" style="height: 500px; width: 100%;"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new TradingView.widget({
          container_id: "tradingview_chart",
          library_path: "https://sherkfun.io/charting_library/",
          symbol: "SFT/PUMP",
          interval: "1",
          theme: "dark",
          style: "1",
          locale: "en",
          toolbar_bg: "#000000",
          hide_side_toolbar: false,
          allow_symbol_change: true,
          autosize: true
        });
      });
    </script>
</body>
</html>

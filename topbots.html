<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Telegram Bots</title>
    <style>
        /* Modern dark gradient background with transparency */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1b1b1b 50%, #2b2b2b 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Google Translate Button */
        .translate-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Telegram Contact Button */
        .telegram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.9);
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
        }

        /* Footer section with visit counter */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #ff8e53;
        }
    </style>
</head>
<body>

    <h1>Top Telegram Bots</h1>

    <!-- Google Translate Button -->
    <div class="translate-btn">
        <div id="google_translate_element"></div>
    </div>

    <!-- Telegram Contact Button -->
    <a href="https://t.me/Marcelo_VP" class="telegram-btn">@Marcelo_VP</a>

</body>
</html>

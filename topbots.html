<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sniper & Trading Bots on Telegram</title>
    <style>
        /* Modern dark gradient background with transparency */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1b1b1b 50%, #2b2b2b 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Crypto Ticker */
        .crypto-ticker {
            width: 100%;
            padding: 15px 0;
            background: rgba(255, 142, 83, 0.2);
            font-size: 18px;
            color: #ff8e53;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }

        .crypto-ticker marquee {
            font-size: 20px;
            font-weight: bold;
        }

        /* Title Styling */
        .page-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff8e53;
            text-shadow: 0 0 20px rgba(255, 142, 83, 0.8);
        }

        /* Google Translate Button */
        .translate-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Telegram Contact Button */
        .telegram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.9);
        }

        /* Footer section with visit counter */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #ff8e53;
        }
    </style>
</head>
<body>

    <!-- Crypto Ticker -->
    <div class="crypto-ticker">
        <marquee id="crypto-prices">Loading cryptocurrency prices...</marquee>
    </div>

    <h1 class="page-title">TOP SNIPER & TRADING BOTS ON TELEGRAM</h1>

    <!-- Google Translate Button -->
    <div class="translate-btn">
        <div id="google_translate_element"></div>
    </div>

    <!-- Telegram Contact Button -->
    <a href="https://t.me/Marcelo_VP" class="telegram-btn">@Marcelo_VP</a>

    <!-- Footer with visit counter -->
    <div class="footer">
        Page visits: <span id="visit-count">0</span>
    </div>

    <!-- Scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }

        // Fetch cryptocurrency prices from public API
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,dogecoin,solana&vs_currencies=usd');
                const data = await response.json();
                const cryptoPrices = `
                    Bitcoin: $${data.bitcoin.usd} | 
                    Ethereum: $${data.ethereum.usd} | 
                    Binance Coin: $${data.binancecoin.usd} | 
                    Dogecoin: $${data.dogecoin.usd} | 
                    Solana: $${data.solana.usd}
                `;
                document.getElementById('crypto-prices').textContent = cryptoPrices;
            } catch (error) {
                document.getElementById('crypto-prices').textContent = 'Failed to load crypto prices.';
                console.error('Error fetching crypto prices:', error);
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000); // Refresh prices every 60 seconds

        // Visit Counter Logic
        document.addEventListener("DOMContentLoaded", function() {
            let visits = localStorage.getItem('visitCount');
            if (!visits) {
                visits = 1;
            } else {
                visits = parseInt(visits) + 1;
            }
            localStorage.setItem('visitCount', visits);
            document.getElementById('visit-count').textContent = visits;
        });
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sniper & Trading Bots on Telegram</title>
    <style>
        /* Estilo moderno com fundo escuro e texto em laranja neon */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1b1b1b 50%, #2b2b2b 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Ticker de Criptomoedas */
        .crypto-ticker {
            width: 100%;
            overflow: hidden;
            background: rgba(255, 142, 83, 0.2);
            padding: 15px 0;
            font-size: 18px;
            color: #ff8e53;
            font-weight: bold;
        }

        .crypto-ticker marquee {
            font-size: 20px;
            font-weight: bold;
        }

        /* Estilo do Título */
        .page-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff8e53;
            text-shadow: 0 0 20px rgba(255, 142, 83, 0.8);
        }

        /* Seções dos bots */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .bot-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid #ff8e53;
            transition: all 0.4s ease;
        }

        .bot-section:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }

        .bot-section img {
            max-width: 150px;
            border-radius: 15px;
            border: 3px solid #ff8e53;
        }

        .bot-info {
            flex: 1;
            padding-left: 30px;
        }

        .bot-info h2 {
            font-size: 28px;
            color: #ff8e53;
        }

        .bot-info p {
            font-size: 18px;
            opacity: 0.8;
        }

        .bot-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #ff8e53, #ff6b6b);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .bot-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 142, 83, 0.8);
        }

        /* Botão de Contato no Telegram */
        .telegram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.9);
        }

        /* Rodapé com contador de visitas */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #ff8e53;
        }
    </style>
</head>
<body>

    <!-- Ticker de Criptomoedas -->
    <div class="crypto-ticker">
        <marquee id="crypto-prices">Loading cryptocurrency prices...</marquee>
    </div>

    <h1 class="page-title">TOP SNIPER & TRADING BOTS ON TELEGRAM</h1>

    <!-- Bot Sections -->
    <div class="container">
        <div class="bot-section">
            <img src="bot1.jpg" alt="Bot 1">
            <div class="bot-info">
                <h2>Sniper Bot Pro</h2>
                <p>Advanced trading automation for crypto sniping.</p>
                <a href="https://t.me/sniperbot" class="bot-link" onclick="sendNotification('Sniper Bot Pro')">Try Now</a>
            </div>
        </div>

        <div class="bot-section">
            <img src="bot2.jpg" alt="Bot 2">
            <div class="bot-info">
                <h2>TradeMaster AI</h2>
                <p>Smart trading with AI-powered analytics.</p>
                <a href="https://t.me/trademasterai" class="bot-link" onclick="sendNotification('TradeMaster AI')">Explore</a>
            </div>
        </div>
    </div>

    <!-- Botão de Contato no Telegram -->
    <a href="https://t.me/Marcelo_VP" class="telegram-btn">@Marcelo_VP</a>

    <!-- Rodapé com contador de visitas -->
    <div class="footer">
        Page visits: <span id="visit-count">0</span>
    </div>

    <!-- Scripts -->
    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,dogecoin,solana&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();

                let prices = `
                    Bitcoin: $${data.bitcoin.usd} (${data.bitcoin.usd_24h_change.toFixed(2)}%) | 
                    Ethereum: $${data.ethereum.usd} (${data.ethereum.usd_24h_change.toFixed(2)}%) | 
                    Binance Coin: $${data.binancecoin.usd} (${data.binancecoin.usd_24h_change.toFixed(2)}%) | 
                    Dogecoin: $${data.dogecoin.usd} (${data.dogecoin.usd_24h_change.toFixed(2)}%) | 
                    Solana: $${data.solana.usd} (${data.solana.usd_24h_change.toFixed(2)}%)
                `;
                document.getElementById('crypto-prices').textContent = prices;
            } catch (error) {
                document.getElementById('crypto-prices').textContent = 'Failed to load crypto prices.';
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000);

        document.addEventListener("DOMContentLoaded", () => {
            let visits = localStorage.getItem('visitCount') || 0;
            visits++;
            localStorage.setItem('visitCount', visits);
            document.getElementById('visit-count').textContent = visits;
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sniper & Trading Bots on Telegram</title>
    <style>
        /* Estilo moderno com fundo escuro e texto em laranja neon */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1b1b1b 50%, #2b2b2b 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Ticker de Criptomoedas */
        .crypto-ticker {
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(255, 142, 83, 0.2);
            padding: 15px 0;
            font-size: 18px;
            color: #ff8e53;
            font-weight: bold;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .crypto-item img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .crypto-item .sparkline {
            width: 100px;
            height: 30px;
            margin-left: 8px;
        }

        /* Estilo do TÃ­tulo */
        .page-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff8e53;
            text-shadow: 0 0 20px rgba(255, 142, 83, 0.8);
        }

        /* BotÃ£o de Contato no Telegram */
        .telegram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.9);
        }

        /* RodapÃ© com contador de visitas */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 2px solid #ff8e53;
        }
    </style>
</head>
<body>

    <!-- Ticker de Criptomoedas -->
    <div class="crypto-ticker" id="crypto-ticker">
        Loading cryptocurrency data...
    </div>

    <h1 class="page-title">TOP SNIPER & TRADING BOTS ON TELEGRAM</h1>

    <!-- BotÃ£o de Contato no Telegram -->
    <a href="https://t.me/Marcelo_VP" class="telegram-btn">@Marcelo_VP</a>

    <!-- RodapÃ© com contador de visitas -->
    <div class="footer">
        Page visits: <span id="visit-count">0</span>
    </div>

    <!-- Scripts -->
    <script>
        // FunÃ§Ã£o para buscar preÃ§os das criptomoedas com sparklines e setas de tendÃªncia
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,binancecoin,dogecoin,solana&sparkline=true');
                const data = await response.json();

                let tickerHTML = '';
                data.forEach(crypto => {
                    const trend = crypto.price_change_percentage_24h > 0 ? 'ðŸ”º' : 'ðŸ”»';
                    tickerHTML += `
                        <div class="crypto-item">
                            <img src="${crypto.image}" alt="${crypto.name}">
                            <span>${crypto.name}: $${crypto.current_price.toFixed(2)} ${trend}</span>
                            <canvas class="sparkline" id="sparkline-${crypto.id}"></canvas>
                        </div>
                    `;
                });

                document.getElementById('crypto-ticker').innerHTML = tickerHTML;

                // Desenhar sparklines
                data.forEach(crypto => {
                    const ctx = document.getElementById(`sparkline-${crypto.id}`).getContext('2d');
                    const sparklineData = crypto.sparkline_in_7d.price;
                    drawSparkline(ctx, sparklineData);
                });

            } catch (error) {
                document.getElementById('crypto-ticker').innerHTML = 'Failed to load crypto prices.';
                console.error('Error fetching crypto prices:', error);
            }
        }

        // FunÃ§Ã£o para desenhar sparklines
        function drawSparkline(ctx, data) {
            ctx.strokeStyle = '#ff8e53';
            ctx.lineWidth = 2;
            ctx.beginPath();
            data.forEach((price, index) => {
                const x = (index / data.length) * ctx.canvas.width;
                const y = ctx.canvas.height - (price / Math.max(...data)) * ctx.canvas.height;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000); // Atualiza os preÃ§os a cada 60 segundos

        // Contador de visitas
        document.addEventListener("DOMContentLoaded", function() {
            let visits = localStorage.getItem('visitCount');
            if (!visits) {
                visits = 1;
            } else {
                visits = parseInt(visits) + 1;
            }
            localStorage.setItem('visitCount', visits);
            document.getElementById('visit-count').textContent = visits;
        });
    </script>

</body>
</html>
